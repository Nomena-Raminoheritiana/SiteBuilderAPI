# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    jwt.default.secretKey: '%env(JWT_DEFAULT_SECRET_KEY)%'
    mysql.dump.path: '%env(MYSQL_DUMP_PATH)%'
    google_gen_ai_key: '%env(GOOGLE_GEN_AI_KEY)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    App\Services\Token\JWTService:
        arguments:
            $jwtDefaultSecretKey: '%jwt.default.secretKey%'
            
    ApiPlatform\State\ProcessorInterface $persistProcessor:
        alias: 'api_platform.doctrine.orm.state.persist_processor'
        public: false

    App\ApiResource\OpenApi\OpenApiFactory:
        decorates: 'api_platform.openapi.factory'
        arguments: ['@App\ApiResource\OpenApi\OpenApiFactory.inner']
        autoconfigure: false
        autowire: true

    App\ApiResource\Normalizer\Model\ModelCompactNormalizer:
        arguments:
            $normalizer: '@serializer.normalizer.object'
        tags:
            - { name: 'serializer.normalizer', priority: 100 }

    App\Services\ChatBot\GeminiClient:
        arguments:
            $apiKey: '%google_gen_ai_key%'
    App\Services\ChatBot\PromptBuilder:
        arguments:
            $templatePath: '%kernel.project_dir%/prompts/CommonAISubject.txt'
    App\Services\ArraySynchronizer: ~